<!DOCTYPE html>
<html lang="en">
<head>
	<title>Prueba</title>

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12 ">

			</div>
		</div>
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<img src="images/phone-1.png" class="rounded float-end phone-1" alt="logo">
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<h1 class="display-3 text-left">A donde tu quieras solo con un !click!</h1>
				<div class="stores">
					<img src="images/google-play.png" class="rounded d-block store" alt="logo">  
					<img src="images/app-store.png" class="rounded d-block store" alt="logo">
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-12">
				<h1 class="display-3 text-left">Confiable, justo cuando lo necesitas</h1>
				<button type="button" class="btn btn-warning">Descargala ahora</button>
			</div> 
		</div>
	</div>

	<div class="container-fluid">
		<div class="row section-blue">
			<img src="images/icons-s3-lg.png">
			<img src="">
		</div>
	</div>

	<div class="image-one">
		H
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-12">
				<h4 class="display-4">Se nuestro socio, conduciendo tu taxi</h4>	
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<form>
					<input type="text" class="form-control" placeholder="Nombre y Apellido *">
					<input type="email" class="form-control" placeholder="E-mail*">
					<input type="tel" class="form-control" placeholder="Telefono*">
				</form>
				<div class="btn-content">
				<div class="btn-blue rounded-circle">
					<img src="images/icon-taxi.png" class="rounded-circle" alt="Cinque Terre">
					</div>
					<button type="button" class="btn btn-primary"><a>enviar</a></button>
				</div>
			</div>	
		</div>
	</div>

	<div class="container-fluid section-blue">
		<div class="row futter">
			<div class="col-sm-12 col-md-12 col-xs-12">
				<div class="container">
					<div class="row justify-content-between futter">
						<div class="col-1">
							<img src="images/icon-face.png" class="rounded-circle">
						</div>
						<div class="col-1">
							<img src="images/icon-instagram.png" class="rounded-circle">
						</div>
						<div class="col-1">
							<img src="images/icon-dir.png" class="">
							<h5> Av Washington y calle Santa Ana, Ciudadela California</h5>
						</div>
						<div class="col-1">
							<img src="images/icon-mail.png" class="">
							<h5>info@clickinge.com</h5>
						</div>
						<div class="col-1">
							<img src="images/icon-phone.png" class="">
							<h5>+593 980492643</h5>
						</div>
						<div class="col-1">
							<h5> Terminos y condiciones </h5>
						</div>
					</div>
				</div>
			</div>

	</div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
